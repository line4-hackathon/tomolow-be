spring.config.import=optional:file:.env[.properties]
spring.application.name=tomolow-be
# Database settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
# === ??? ?? (KST ??) ===
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jackson.time-zone=Asia/Seoul
# Cors
cors.allowed-origins=\
  http://localhost:3000,\
  http://localhost:5173
# JWT - AT(30M) RT(2D)
spring.jwt.secret=${JWT_SECRET}
spring.jwt.access-token-expire-time=3600000
spring.jwt.refresh-token-expire-time=172800000
# Redis
spring.data.redis.host=${DEV_REDIS_HOST}
spring.data.redis.port=${DEV_REDIS_PORT}
# AWS S3
cloud.aws.s3.bucket=${S3_BUCKET}
cloud.aws.region.static=${AWS_REGION}
cloud.aws.stack.auto=false
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}
cloud.aws.s3.path.stock=stock
cloud.aws.s3.path.other=other