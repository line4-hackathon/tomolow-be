# ??
spring.application.name=tomolow-be
# Nginx/??? ??? ?? URL ??
server.forward-headers-strategy=framework
# DB (prod: ????? ?? URL/?? ??)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
# JWT
spring.jwt.secret=${JWT_SECRET}
spring.jwt.access-token-expire-time=1800000
spring.jwt.refresh-token-expire-time=172800000
# CORS (prod)
cors.allowed-origins=\
  https://tomolow.store,\
  https://www.tomolow.store,\
  https://api.tomolow.store
# Redis
spring.data.redis.host=${PROD_REDIS_HOST}
spring.data.redis.port=${PROD_REDIS_PORT}